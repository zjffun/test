<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="background: violet; height: 500px">
      test
      <span style="background: green">qq</span>
    </div>
    <script>
      document.querySelector("div").addEventListener("mouseover", (e) => {
        console.log("test mouseover", e.target, e.target === e.currentTarget);
      });
      // Though similar to mouseover, mouseenter differs in that it doesn't bubble
      document.querySelector("div").addEventListener("mouseenter", (e) => {
        console.log("test mouseenter", e.target);
      });
      document.querySelector("span").addEventListener("mouseenter", (e) => {
        console.log("span mouseenter", e.target);
      });
      document.querySelector("div").addEventListener("mouseout", (e) => {
        console.log("test mouseout", e.target);
      });
      document.querySelector("div").addEventListener("mouseleave", (e) => {
        console.log("test mouseleave", e.target);
      });
    </script>
  </body>
</html>
