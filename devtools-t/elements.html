<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .before-after::before {
        background: gray;
        content: "before";
      }
      .before-after::after {
        pointer-events: none;
        background: gray;
        content: "after";
      }
    </style>
  </head>
  <body>
    <p>
      You can enter Inspect Element mode and hold Shift to ignore pointer events
      to select elements with "pointer-events: none".
    </p>
    <div style="pointer-events: none">pointer-events: none</div>
    <div class="before-after">I have before and after.</div>
  </body>
</html>
